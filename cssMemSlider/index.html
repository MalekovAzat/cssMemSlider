<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div>
        <div class="slider">
          <input
            type="radio"
            name="button"
            class="input-button"
            id="button-1"
            checked
          />
          <input
            type="radio"
            name="button"
            class="input-button"
            id="button-2"
          />
          <input
            type="radio"
            name="button"
            class="input-button"
            id="button-3"
          />
          <input
            type="radio"
            name="button"
            class="input-button"
            id="button-4"
          />
          <input
            type="radio"
            name="button"
            class="input-button"
            id="button-5"
          />
          <div class="slides">
            <div class="slide" id="slide-1">
              <img
                class="slide-image"
                src="./assets/mem1.jpeg"
                alt=""
                srcset=""
              />
            </div>
            <div class="slide" id="slide-2">
              <img
                class="slide-image"
                src="./assets/mem1.jpeg"
                alt=""
                srcset=""
              />
            </div>
            <div class="slide" id="slide-3">
              <img
                class="slide-image"
                src="./assets/mem1.jpeg"
                alt=""
                srcset=""
              />
            </div>
            <div class="slide" id="slide-4">
              <img
                class="slide-image"
                src="./assets/mem1.jpeg"
                alt=""
                srcset=""
              />
            </div>
            <div class="slide" id="slide-5">
              <img
                class="slide-image"
                src="./assets/mem1.jpeg"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="slider-footer">
            <div class="slider">
              <div class="slides">
                <div class="slide">
                  <span class="slide-text">Описание первой картинки</span>
                </div>
                <div class="slide">
                  <span class="slide-text">Описание второй картинки</span>
                </div>
                <div class="slide">
                  <span class="slide-text">Описание третьей картинки</span>
                </div>
                <div class="slide">
                  <span class="slide-text">Описание четвертой картинки</span>
                </div>
                <div class="slide">
                  <span class="slide-text">Описание пятой картинки</span>
                </div>
              </div>
            </div>
            <div class="menu">
              <label class="menu-button" for="button-1"><div></div></label>
              <label class="menu-button" for="button-2"><div></div></label>
              <label class="menu-button" for="button-3"><div></div></label>
              <label class="menu-button" for="button-4"><div></div></label>
              <label class="menu-button" for="button-5"><div></div></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
